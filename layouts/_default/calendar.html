{{ define "content" -}}
<article class="post bg-white">
  <!-- post-header -->
  <header class="post-header">
    <h1 class="post-title">{{ .Title }}</h1>
    {{ partial "post/i18nlist.html" . }}
    <div class="post-meta">
    </div>
  </header>


  <!-- Content -->
  <div class="post-content">
      {{ .Content }}

      {{ partial "calendar" (dict "context" . "from" 2022 "fromMonth" 1 "to" (now.Format "2006") "toMonth" (now.Format "1") "pages" .Site.Pages) }}


  </div>


</article>

{{- end }}
